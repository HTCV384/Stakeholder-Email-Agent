<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Strategic Sales Report: MedStar Franklin Square Medical Center</title>
<style>
:root{
    --bg: #ffffff;
    --fg: #1f2937;
    --muted: #566171;
    --border: #e5e7eb;
    --accent: #0b69c7;
    --accent-2: #1457a1;
    --note-bg: #fffdf4;
    --note-border: #ffe58f;
    --tbl-header: #f8fafc;
    --tbl-zebra: #fbfdff;
}
/* Base */
html, body { height: 100%; background: var(--bg); color: var(--fg); }
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; line-height: 1.55; margin: 0; }
.container { max-width: 1080px; margin: 0 auto; padding: 24px 18px 48px; padding-bottom: 120px !important; }

/* Header */
.report-header { margin: 4px 0 18px; }
.report-title { font-size: 1.85rem; margin: 0 0 4px; letter-spacing: 0.2px; }
.report-sub { color: var(--muted); font-size: 0.98rem; margin: 0 0 2px; }

/* Links */
a { color: var(--accent); text-decoration: none; }
a:hover { text-decoration: underline; color: var(--accent-2); }
a.citation, a.cite { text-decoration: none !important; }
a.citation:hover, a.cite:hover { text-decoration: none !important; }

/* Collapsible sections */
details.section{
    border: 1px solid var(--border);
    border-radius: 12px;
    margin: 18px 0;
    background: #ffffff;
    overflow: hidden;
    box-shadow: 0 1px 0 rgba(0,0,0,0.02);
}

details.section > summary.section__title {
    background: linear-gradient(180deg, #f7faff, #d8e7fa);
    color: var(--fg);
    list-style: none;
    cursor: pointer;
    font-weight: 700;
    font-size: 1.1rem;
    position: relative;
    padding: 14px 56px 14px 16px;
    user-select: none;
    white-space: normal;
    line-height: 1.35;
}

details.section > summary.section__title:hover {
    background: linear-gradient(180deg, #e8f0fa, #c8ddf5);  /* Darker gradient on hover */
}

details.section > summary.section__title::-webkit-details-marker { display: none; }

details.section > summary.section__title::after {
    content: "â–¸";
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--muted);
    transition: transform .2s ease;
    font-size: 2.1rem;
    line-height: 1;
    pointer-events: none;
}

details.section[open] > summary.section__title::after {
    transform: translateY(-50%) rotate(90deg);
}

.section__content { padding: 12px 16px 14px; }

/* Summary inline lives INSIDE <summary>, visible when collapsed and expanded */
summary .section-summary-inline {
    display: block;
    margin-top: 6px;
    color: var(--fg);
    white-space: normal;
    overflow-wrap: anywhere;
}

summary .section-summary-inline,
summary .section-summary-inline * {
    font-weight: normal !important;
    font-size: inherit !important;
}

summary .section-summary-inline p { margin: 0; }
